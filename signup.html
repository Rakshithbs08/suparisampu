<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SupariSampu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Creepster', cursive;
            background: linear-gradient(135deg, black, red);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: black;
            padding: 30px;
            border: 2px solid red;
            box-shadow: 0 0 20px red;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        .signup-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 10px red, 0 0 20px black;
        }

        .signup-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid red;
            border-radius: 5px;
            background: black;
            color: white;
            font-family: 'Creepster', cursive;
        }

        .signup-container input::placeholder {
            color: grey;
        }

        .signup-container button {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px red;
            transition: background 0.3s;
        }

        .signup-container button:hover {
            background: black;
            color: red;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="/Users/rakshithbs/Desktop/suparisampu/landing.html" method="post">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
            <input type="number" name="age" placeholder="Age" min="1" max="120" required>
            <input type="email" name="email" placeholder="Email ID" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
