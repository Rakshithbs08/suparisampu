<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Creepster', cursive;
            background: linear-gradient(135deg, black, red);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px red, 0 0 20px black;
        }

        .hamburger {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
            z-index: 10;
        }

        .hamburger div {
            width: 100%;
            height: 5px;
            background: red;
            box-shadow: 0 0 10px red, 0 0 20px black;
            transition: transform 0.3s, background 0.3s;
        }

        .hamburger:hover div {
            background: black;
        }

        .menu {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 150px;
            background: black;
            border: 2px solid red;
            box-shadow: 0 0 10px red;
            display: none;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            z-index: 10;
            transition: opacity 0.3s;
        }

        .menu.show {
            display: flex;
        }

        .menu a {
            color: red;
            text-decoration: none;
            font-size: 1.2rem;
            font-family: 'Creepster', cursive;
            margin: 5px 0;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: white;
        }

        .widget {
            position: absolute;
            width: 200px;
            height: 200px;
            padding: 0;
            background: black;
            border: 2px solid red;
            box-shadow: 0 0 20px red;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-family: 'Creepster', cursive;
            overflow: hidden;
        }

        .widget img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .widget button {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 0 10px red;
            transition: background 0.3s;
            font-family: 'Creepster', cursive;
            position: absolute;
            bottom: 10px;
        }

        .widget button:hover {
            background: black;
            color: red;
        }

        #widget1 {
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #widget2 {
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
        }

        #widget3 {
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <h1>Welcome to SupariSampu</h1>

    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="menu" id="menu">
        <a href="/Users/rakshithbs/Desktop/suparisampu/landing.html">Home</a>
        <a href="/Users/rakshithbs/Desktop/suparisampu/about.html">About</a>
        <a href="/Users/rakshithbs/Desktop/suparisampu/login.html">Logout</a>
    </div>

    <div class="widget" id="widget1" onclick="window.location.href='/Users/rakshithbs/Desktop/suparisampu/user.html'">
        <img src="/Users/rakshithbs/Desktop/suparisampu/image(3).jpg" alt="Click to Open">
        <button>Click Here</button>
    </div>

    <div class="widget" id="widget2" onclick="window.location.href='/Users/rakshithbs/Desktop/suparisampu/user.html'">
        <img src="/Users/rakshithbs/Desktop/suparisampu/image(4).png" alt="Explore">
        <button>User's Experience</button>
    </div>

    <div class="widget" id="widget3" onclick="window.location.href='/Users/rakshithbs/Desktop/suparisampu/team.html'">
        <img src="/Users/rakshithbs/Desktop/suparisampu/image(4).png" alt="Explore">
        <button>Our Expert Team</button>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
        let menuTimeout;

        // Show menu on hover
        hamburger.addEventListener('mouseenter', () => {
            menu.classList.add('show');
            clearTimeout(menuTimeout);
        });

        // Hide menu after 4 seconds if not hovered
        hamburger.addEventListener('mouseleave', () => {
            menuTimeout = setTimeout(() => {
                menu.classList.remove('show');
            }, 4000);
        });

        // Keep menu open if hovered
        menu.addEventListener('mouseenter', () => {
            clearTimeout(menuTimeout);
        });

        menu.addEventListener('mouseleave', () => {
            menuTimeout = setTimeout(() => {
                menu.classList.remove('show');
            }, 4000);
        });

        // Show widget on page load
        window.onload = () => {
            document.querySelectorAll('.widget').forEach(widget => {
                widget.style.display = 'flex';
            });
        };
    </script>
</body>

</html>
