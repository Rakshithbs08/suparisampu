<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SupariSampu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Creepster', cursive;
            background: linear-gradient(135deg, black, red);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: black;
            padding: 30px;
            border: 2px solid red;
            box-shadow: 0 0 20px red;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 10px red, 0 0 20px black;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid red;
            border-radius: 5px;
            background: black;
            color: white;
            font-family: 'Creepster', cursive;
        }

        .login-container input::placeholder {
            color: grey;
        }

        .login-container button {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px red;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: black;
            color: red;
        }

        .login-container a {
            display: block;
            margin-top: 10px;
            color: red;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-container a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/Users/rakshithbs/Desktop/suparisampu/landing.html" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/Users/rakshithbs/Desktop/suparisampu/otp.html">Forgot Password?</a>
        <a href="/Users/rakshithbs/Desktop/suparisampu/signup.html">Create an Account</a>
    </div>
</body>

</html>
